<hgc-menu></hgc-menu>
<section class="workSpace">
  <h1 class="Title">Cie10</h2>
  <div class="floating-add">
    <button class='btn-floating btn-large waves-effect waves-light primary' ng-click="handleShowForm()"><i class="material-icons">mode_edit</i></button>
  </div>
  <article class="tableContainer" style="padding: .5em">
    <div class="input-field s-90 s-offset-5">
      <input id="buscador" type="text" ng-pagination-search="cie10Child">
      <label for="buscador">Buscador</label>
    </div>
    <table class="bordered highlight centered responsive-table">
      <thead>
        <tr>
          <th width="10%">#</th>
          <th width="30%">Codigo</th>
          <th width="30%">Detalle</th>
          <th width="30%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="cie10Child.length === 0">
          <td colspan="5">No hay cie10</td>
        </tr>
        <tr ng-pagination="cie in cie10Child" ng-pagination-size="6">
          <td>{{ $index + 1 }}</td>
          <td>{{ cie.hgc_codi_c10 }}</td>
          <td>{{ cie.hgc_desc_c10 }}</td>
          <td>
            <button class='waves-effect waves-light btn primary' ng-click="get(cie.hgc_codi_c10, cie.hgc_desc_c10, cie.hgc_id_c10, cie.hgc_cie_c10)">Editar</button>
            <button class='waves-effect waves-light btn danger' ng-click="delete(cie.hgc_id_c10)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="main-distribute paging-container">
      <ng-pagination-control pagination-id="cie10Child"></ng-pagination-control>
    </div>
  </article>

  <div class="formContainer ed-item s-90 m-75 m-offset-5" ng-class="{ 'formContainer-active': showForm }">
    <article class="form ed-item s-100 m-75">
      <header>
        <h3>Registrar de Cie10</h3>
      </header>
      <div class="form__input">
        <label for="codigo">Ingresa el codigos</label>
        <input id="codigo" type="text" placeholder='Ejemplo: GR-001' ng-model='data.codigo'>
      </div>
      <div class="form__input">
        <label for="detalle">Ingresa el detalle</label>
        <input id="detalle" type="text" placeholder='Ejemplo: Gripe LSX' ng-model='data.detalle'>
      </div>
      <div class="form__input">
        <label for="cie10">Ingresa el cie10</label>
        <select ng-model='data.cie10' id="cie10" class='browser-default'>
          <option value="" selected>Seleciona el cie10</option>
          <option ng-repeat="cie in cie10" value="{{ cie.hgc_id_c10 }}">{{ cie.hgc_desc_c10 }}</option>
        </select>
      </div>
      <div class='main-distribute'>
        <button class='waves-effect waves-light btn danger' ng-click="handleCancel()">Cancelar</button>
        <button class='waves-effect waves-light btn primary' ng-click="handleSave()">Aceptar</button>
      </div>
    </article>
  </div>
</section>
