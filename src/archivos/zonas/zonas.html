<hgc-menu></hgc-menu>
<section class="workSpace">
  <div class="Title">Zonas</div>
  <div class="floating-add">
    <button class='btn-floating btn-large waves-effect waves-light primary'
      ng-click="handleShowForm()">
      <i class="material-icons">mode_edit</i>
    </button>
  </div>
  <div class="tableContainer" style="padding: .5em">
    <div class="input-field s-90 s-offset-5">
      <input id="buscador" type="text" ng-pagination-search="zonas">
      <label for="buscador">Buscador</label>
    </div>
    <table class="bordered highlight centered responsive-table">
      <thead>
        <tr>
          <th>#</th>
          <th>Descripcion</th>
          <th>Visible</th>
          <th>Acci√≤n</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="zonas.length === 0">
          <td colspan="4">No hay zonas</td>
        </tr>
        <tr ng-pagination='zona in zonas' ng-pagination-size="5">
          <td>{{ $index + 1 }}</td>
          <td>{{ zona.hgc_desc_zona }}</td>
          <td>
            <input type="checkbox" id="visible_{{ zona.hgc_codi_zona }}"
              ng-if="zona.hgc_est_zona === false"
              ng-click="handleVisible(zona)" />
            <input type="checkbox" id="visible_{{ zona.hgc_codi_zona }}"
                ng-if="zona.hgc_est_zona === true" checked
                ng-click="handleVisible(zona)" />
            <label for="visible_{{ zona.hgc_codi_zona }}"></label>
          </td>
          <td>
            <button class="waves-effect waves-light btn primary"
              ng-click="handleEdit(zona)">Editar
            </button>
            <button class="waves-effect waves-light btn danger"
              ng-click="handleDelete(zona.hgc_codi_zona)">Eliminar
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="main-distribute paging-container">
      <ng-pagination-control pagination-id="zonas"></ng-pagination-control>
    </div>
  </div>
</section>

<div id="modalInstitucion" class="modal modal-fixed-footer">
  <div class="modal-content">
    <h4 class="title-password">Registrar Zonas</h4>
    <article>
      <div class="input-field">
        <input id="descricion" type="text" ng-model='data.descripcion'>
        <label for="descricion">Descripcion</label>
      </div>
      <p class="main-center">
        <input type="checkbox" id="visible" checked ng-model='data.visible' />
        <label for="visible">visible</label>
      </p>
    </article>
  </div>
  <div class="modal-footer main-center">
    <button class="modal-action modal-close waves-effect waves-light btn danger bxn"
      ng-click='handleClose()'>
      Cerrar
    </button>
    <button class="waves-effect waves-light btn primary bxn" style="margin-left:1em"
      ng-click='handleSave()'>
      Guardar
    </button>
  </div>
</div>
