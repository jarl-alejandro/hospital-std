<hgc-menu></hgc-menu>
<section class="workSpace">
  <h1 class="Title">Sistemas & Fisico</h2>
  <div class="floating-add">
    <button class='btn-floating btn-large waves-effect waves-light primary' ng-click="handleShowForm()"><i class="material-icons">mode_edit</i></button>
  </div>
  <article class="tableContainer" style="padding: .5em">
    <div class="input-field s-90 s-offset-5">
      <input id="buscador" type="text" ng-pagination-search="sitemasFiscos">
      <label for="buscador">Buscador</label>
    </div>
    <table class="bordered highlight centered responsive-table">
      <thead>
        <tr>
          <th width="10%">#</th>
          <th width="60%">Detalle</th>
          <th width="30%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="sitemasFiscos.length === 0">
          <td colspan="5">No hay sitemasFiscos</td>
        </tr>
        <tr ng-pagination="sitema in sitemasFiscos" ng-pagination-size="5">
          <td>{{ $index + 1 }}</td>
          <td>{{ sitema.hgc_desc_sisfi }}</td>
          <td>
            <button class='waves-effect waves-light btn primary' ng-click="get(sitema.hgc_tipo_sisfi, sitema.hgc_desc_sisfi, sitema.hgc_id_sisfi)">Editar</button>
            <button class='waves-effect waves-light btn danger' ng-click="delete(sitema.hgc_id_sisfi)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="main-distribute paging-container">
      <ng-pagination-control pagination-id="sitemasFiscos"></ng-pagination-control>
    </div>
  </article>
  <div class="formContainer ed-item s-90 m-75 m-offset-5"
    ng-class="{ 'formContainer-active': showForm }">
    <article class="form ed-item s-100 m-75">
      <header>
        <h3>Registrar de sistemas y examanes fisicos</h3>
      </header>
      <div class="form__input">
        <label for="detalle">Ingresa el detalle</label>
        <input id="detalle" type="text" placeholder='Ejemplo: Cabeza' ng-model='data.detalle'>
      </div>
      <div class="form__input s-100">
        <label for="tipo">Ingresa el tipo</label>
        <select ng-model='data.tipo' id="tipo" class='browser-default'>
          <option value="" selected>Seleciona el tipo</option>
          <option value="1" selected>Revision actual de organos y sistemas</option>
          <option value="2" selected>Examen FÃ­sico</option>
        </select>
      </div>
      <div class='main-distribute'>
        <button class='waves-effect waves-light btn danger' ng-click="handleCancel()">Cancelar</button>
        <button class='waves-effect waves-light btn primary' ng-click="handleSave()">Aceptar</button>
      </div>
    </article>
  </div>
</section>
