<hgc-menu-estadistica></hgc-menu-estadistica>

<section class="workSpace">
  <h1 class="Title">Pacientes</h2>
  <div class="floating-add">
    <button class='btn-floating btn-large waves-effect waves-light primary' ng-click="handleShowForm()"><i class="material-icons">mode_edit</i></button>
  </div>

  <article class="tableContainer" style="padding: .5em">
    <div class="input-field s-90 s-offset-5">
      <input id="buscador" type="text" ng-pagination-search="pacientes">
      <label for="buscador">Buscador</label>
    </div>
    <table class="bordered highlight centered responsive-table">
      <thead>
        <tr>
          <th width="10%">#</th>
          <th width="30%">Pacientes</th>
          <th width="30%">Email</th>
          <th width="30%"></th>
        </tr>
      </thead>
      <tbody>
        <tr ng-if="pacientes.length === 0">
          <td colspan="5">No hay pacientes</td>
        </tr>
        <tr ng-pagination="paci in pacientes" ng-pagination-size="5">
          <td>{{ $index + 1 }}</td>
          <td>{{ paci.hgc_nom_pacie }} {{ paci.hgc_ape_pacie }}</td>
          <td>{{ paci.hgc_emai_pacie }}</td>
          <td>
            <button class='waves-effect waves-light btn primary' ng-click="get(paci)">Editar</button>
            <button class='waves-effect waves-light btn danger' ng-click="delete(paci.hgc_codi_pacie)">Eliminar</button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="main-distribute paging-container">
      <ng-pagination-control pagination-id="pacientes"></ng-pagination-control>
    </div>
  </article>

  <div class="formContainer ed-item s-90 m-75 m-offset-5" ng-class="{ 'formContainer-active': showForm }"
    style="top:0.5em">
    <article class="form ed-item s-100 m-75 main-distribute">
      <header class="s-100">
        <h3>Registrar Paciente</h3>
      </header>
      <article class="form__scroll"
        style="display:flex;flex-wrap: wrap;justify-content: center;">
        <div class="form__input s-100 m-45">
          <label for="cedula">Ingresa el cedula</label>
          <input id="cedula" type="text" placeholder='Ejemplo: 1718769365' ng-model='data.cedula'
            maxlength="13" />
        </div>
        <div class="form__input s-100 m-45">
          <label for="nombre">Ingresa el nombre</label>
          <input id="nombre" type="text" placeholder='Ejemplo: Juan Carlos' ng-model='data.nombre'
          maxlength="100">
        </div>
        <div class="form__input s-100 m-45">
          <label for="apellido">Ingresa el apellido</label>
          <input id="apellido" type="text" placeholder='Ejemplo: Torres Tuares' ng-model='data.apellido'
          maxlength="100">
        </div>
        <div class="form__input s-100 m-45">
          <label for="fechaNac">Ingresa el fecha de nacimiento</label>
          <input id="fechaNac" type="date" placeholder='Ejemplo: 1997-27-10' ng-model='data.fechaNac'>
        </div>
        <div class="form__input s-100 m-45">
          <label for="dni">Ingresa el DNI</label>
          <input id="dni" type="text" placeholder='Ejemplo: 22sjduyd' ng-model='data.dni' maxlength="13">
        </div>
        <div class="form__input s-100 m-45">
          <label for="telefono">Ingresa el telefono</label>
          <input id="telefono" type="text" placeholder='Ejemplo: 02379965' ng-model='data.telefono' maxlength="10">
        </div>
        <div class="form__input s-100 m-45">
          <label for="ceulular">Ingresa el celular</label>
          <input id="ceulular" type="text" placeholder='Ejemplo: 099389652' ng-model='data.ceulular' maxlength="10">
        </div>
        <div class="form__input s-100 m-45">
          <label for="direccion">Ingresa el direccion</label>
          <input id="direccion" type="text" placeholder='Ejemplo: Via Chone' ng-model='data.direccion' maxlength="140">
        </div>
        <div class="form__input s-100 m-45">
          <label for="email">Ingresa el e-mail</label>
          <input id="email" type="text" placeholder='Ejemplo: juancarlos@gmail.com' ng-model='data.email' maxlength="80">
        </div>
        <div class="form__input s-100 m-45">
          <label for="sexo">Ingresa el genero</label>
          <select ng-model='data.sexo' id="sexo" class='browser-default'>
            <option value="" selected>Seleciona el sexo</option>
            <option ng-repeat="sexo in generos" value="{{ sexo.hgc_codi_genero }}">{{ sexo.hgc_desc_genero }}</option>
          </select>
        </div>
        <div class="form__input s-100 m-45">
          <label for="ubicacion">Ingresa la ubicacion</label>
          <input id="ubicacion" type="text" ng-model='data.ubicacion'
            placeholder="A01-1-1-01" ng-disabled="true">
        </div>

        <div class="form__input s-100 m-45">
          <label for="parroquias">Parroquia</label>
          <select ng-model='data.parroquia' id="parroquia" class='browser-default'>
            <option value="" selected>Seleciona el parroquia</option>
            <option ng-repeat="parroquia in parroquias" value="{{ parroquia.hgc_codi_parro }}">
              {{ parroquia.hgc_desc_parro }}
            </option>
          </select>
        </div>

        <div class="form__input s-100 m-45">
          <label for="etnia">Etnias</label>
          <select ng-model='data.etnia' id="etnia" class='browser-default'>
            <option value="" selected>Seleciona el etnia</option>
            <option ng-repeat="etnia in etnias" value="{{ etnia.hgc_codi_etnia }}">
              {{ etnia.hgc_desc_etnia }}
            </option>
          </select>
        </div>

        <div class="form__input s-100 m-45">
          <label for="afiliado">Ingresa  afiliado</label>
          <input id="afiliado" type="text" ng-model='data.afiliado' maxlength="60" />
        </div>

        <div class="form__input s-100 m-45">
          <label for="estado">Ingresa el estado</label>
          <select ng-model='data.estado' id="estado" class='browser-default'>
            <option value="" selected>Seleciona el estado</option>
            <option value="Referencia">Referencia</option>
            <option value="Contrareferencia">Contrareferencia</option>
            <option value="Normal">Normal</option>
          </select>
        </div>
      </article>
      <div class='main-distribute s-100'>
        <button class='waves-effect waves-light btn danger' ng-click="handleCancel()">Cancelar</button>
        <button class='waves-effect waves-light btn primary' ng-click="handleSave()">Aceptar</button>
      </div>
    </article>
  </div>
</section>
